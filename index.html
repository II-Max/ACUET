        function renderCards() {

            const icons = ['fa-meteor', 'fa-user-astronaut', 'fa-moon', 'fa-rocket', 'fa-star', 'fa-compact-disc', 'fa-sun', 'fa-shuttle-space', 'fa-globe', 'fa-satellite-dish'];
            
            for(let i = 0; i < 10; i++) {
                let iconClass = icons[i]; 
                let numStr = (i + 1).toString().padStart(2, '0');
                grid.innerHTML += `
                    <div class="signal-card" id="card-${i}" onclick="openSignal(${i}, '${numStr}')">
                        <i class="fas ${iconClass} signal-icon"></i>
                        <div class="signal-name">T√çN HI·ªÜU #${numStr}</div>
                    </div>
                `;
            }
        }

        function generateGalaxy() {
            const container = document.getElementById('stars-layer');
            const colors = ['#ffffff', '#ffb7c5', '#cce0ff', '#fef08a'];
            for (let i = 0; i < 100; i++) {
                let star = document.createElement('div'); star.className = 'star';
                let size = Math.random() * 2 + 1; star.style.width = size + 'px'; star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + 'vw'; star.style.top = Math.random() * 100 + 'vh';
                star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                star.style.animationDuration = (Math.random() * 3 + 1) + 's';
                star.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(star);
            }
        }

        window.onload = () => {
            generateGalaxy();
            renderCards();
        };

        const intro = document.getElementById('intro-screen');
        const gallery = document.getElementById('gallery-screen');
        const loading = document.getElementById('loading-screen');
        const message = document.getElementById('message-container');
        const music = document.getElementById('bg-music');

        // Kh·ªüi t·∫°o nh·∫°c v·ªõi touchstart tr√™n iPhone
        function initAudio() {
            if (music && music.paused) {
                music.volume = 0.8;
                music.play().catch(e => console.log("Audio play blocked by browser:", e));
            }
            document.body.removeEventListener('click', initAudio);
            document.body.removeEventListener('touchstart', initAudio);
        }
        document.body.addEventListener('click', initAudio);
        document.body.addEventListener('touchstart', initAudio);

        function enterGallery() {
            initAudio(); // ƒê·∫£m b·∫£o nh·∫°c ch·∫Øc ch·∫Øn k√™u khi b·∫•m n√∫t

        function openSignal(index, numStr) {
            document.getElementById('loading-signal-name').innerText = `ƒêANG T·∫¢I T√çN HI·ªÜU #${numStr}...`;
            gallery.style.opacity = "0";
            setTimeout(() => {
                gallery.style.display = "none";
                loading.style.display = "flex";

        }

        function simulateLoading(index) {
            let progress = 0;
            const percentText = document.getElementById('percent-text');
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 8) + 2; 
                if (progress > 100) progress = 100;
                percentText.innerText = progress + "%";
                if (progress === 100) {
                    clearInterval(interval);
                    setTimeout(() => showMessage(index), 600);
                }
            }, 50);
        }

        function shootStars() {
            const container = document.getElementById('stars-layer');
            for(let i=0; i<10; i++) {
                setTimeout(() => {
                    let ss = document.createElement('div');
                    ss.className = 'shooting-star';
                    ss.style.top = (Math.random() * 70) + 'vh';
                    ss.style.animationDuration = (Math.random() * 1.5 + 1) + 's';
                    container.appendChild(ss);
                    setTimeout(() => ss.remove(), 2500);
                }, i * 250);
            }
        }

        function showMessage(index) {
            document.getElementById('wish-content').innerHTML = wishes[index];

            document.getElementById(`card-${index}`).querySelector('.signal-name').innerText = "ƒê√É GI·∫¢I M√É";

                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 3500);

            setTimeout(() => { toast.classList.add('show'); }, 500);
